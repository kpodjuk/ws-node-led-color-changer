<!DOCTYPE html>
<html>
<head>
    <title>Zarzadzanie tasma LED</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1 id='connectionStatus'>Status: <b style='color: gray'>LACZENIE</b></h1> <!-- ver 2 -->
        </header>
        <header>
            <h1>Wybierz tryb</h1> <!-- ver 2 -->
        </header>
            <table>
                <tr>
                    <td>Tryb:</td>
                    <td><select name="mode" id="mode" oninput="switchMode();">
                        <option value="adalight">Adalight (odczyt przez serial)</option>
                        <option value="solid">Jednolity kolor</option>
                        <option value="effects">Efekty specjalne</option>
                      </select>
                    </td>
                </tr>
                <tr style="display: none;" id="settingsAdalight">
                    <td>TUTAJ USTAWIENNIA PRZY settingsAdalight</td>
                </tr>
                <tr style="display: none;" id="settingsSolidColor">
                    <td>Kolor: <input type="color" id="solidColor"></td>
                </tr>
                <tr style="display: none;" id="settingsEffects">
                    <td>
                        <p style="margin:8px 0px"><button id="rainbow" class="button" style="background-color:#999" onclick="rainbowEffect();">Rainbow</button></p>
                    </td>
                </tr>

            </table>

    </center>
</body>
<script>
    // ADD EVENT LISTENERS

    // Solid color change
    document.getElementById('solidColor').addEventListener("input", sendSolidColor);
</script>
</html>
