<!DOCTYPE html>
<html>
<head>
    <title>Zarzadzanie tasma LED</title>
    <link href='main.css' rel='stylesheet' type='text/css'>
    <link rel="icon" type="image/png" sizes="144x144"  href="/favicon-144x144.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script src="WebSocket.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <header>
            <h1 id='connectionStatus'>Status: <b style='color: gray'>LACZENIE</b></h1> <!-- ver 2 -->
        </header>
        <div id="settings">
                <table>
                    <tr>
                    <td>            
                        <header id="modeHeader">
                            <h1>Wybierz tryb</h1>
                        </header>
                    </td>
                    </tr>
                    <tr>
                        <td>
                        <select name="mode" id="mode">
                            <option value="SOLID_COLOR">Jednolity kolor</option>
                            <option value="ADALIGHT">Adalight (odczyt przez serial)</option>
                            <option value="RAINBOW">Tecza</option>
                            <option value="BLINK">Blink</option>
                            <option value="effects">Wiecej...</option>
                        </select>
                        </td>
                    </tr>
                    <tr id="settingsAdalight" class="operatingModeSettings">
                        <td>TUTAJ USTAWIENNIA PRZY settingsAdalight</td>
                    </tr>
                    <tr id="settingsSolidColor" class="operatingModeSettings">
                        <td>Kolor: <input type="color" id="solidColor"></td>
                    </tr>
                    <tr id="settingsEffects" class="operatingModeSettings">
                        <td>
                            <p style="margin:8px 0px"><button id="rainbow" class="button" style="background-color:#999" onclick="sendRainbowEffect();">Rainbow</button></p>
                        </td>
                    </tr>

                </table>
        </div>
    </center>
</body>
<script>
    // ADD EVENT LISTENERS

    // mode dropdown change
    document.getElementById('mode').addEventListener("input", switchModeDropdownHandler);
    
    // Solid color change
    document.getElementById('solidColor').addEventListener("input", sendSolidColor);
</script>
</html>
